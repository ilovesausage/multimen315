<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>happy birthday!</title>
<style>
    body, html{
        margin: 0;
        padding: 0;
	background-image: url("download.png");
        background-position: center top;
        position: relative;
	overflow: hidden;
	height: 100%;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
	z-index: 0;
    }
    #gif-container {
    position: absolute;
    top: 47%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0; 
}
    h1{
        color: black;
        background-color: transparent; 
        padding: 10px;
	font-size: 40px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1; 
        text-align: center; 
    }
    p{
        color: black;
        background-color: transparent; 
        padding: 10px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        position: absolute;
	font-size: 24px;
        top: 47%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1; 
        text-align: center; 
    
     }
     a {
        color: black;
        background-color: transparent; 
        padding: 10px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        position: absolute;
        top: 54%;
	font-size: 20px;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1; 
        text-align: center; 
    }
    .image-container {
        position: absolute;
        left: 0;
        animation: fall 10s linear forwards;
    }

    @keyframes fall {
        0% {
            transform: translateY(-100px) translateX(0);
        }
        5% {
            transform: translateY(0) translateX(10px);
        }
        10% {
            transform: translateY(50px) translateX(-10px); 
        }
        15% {
            transform: translateY(50px) translateX(-10px); 
        }
        20% {
            transform: translateY(100px) translateX(10px);
        }
        25% {
            transform: translateY(150px) translateX(-10px); 
        }
        30% {
            transform: translateY(150px) translateX(-10px); 
        }
        35% {
            transform: translateY(250px) translateX(10px);
        }
        40% {
            transform: translateY(350px) translateX(-10px); 
        }
        45% {
            transform: translateY(350px) translateX(-10px); 
        }
        50% {
            transform: translateY(450px) translateX(10px);
        }
        55% {
            transform: translateY(550px) translateX(-10px); 
        }
        60% {
            transform: translateY(550px) translateX(-10px); 
        }
        65% {
            transform: translateY(650px) translateX(10px);
        }
        70% {
            transform: translateY(750px) translateX(-10px); 
        }
        75% {
            transform: translateY(750px) translateX(-10px); 
        }
        80% {
            transform: translateY(850px) translateX(10px);
        }
        85% {
            transform: translateY(950px) translateX(-10px); 
        }
        90% {
            transform: translateY(950px) translateX(-10px); 
        }
        95% {
            transform: translateY(1000px) translateX(10px);
        }
        100% {
            transform: translateY(100vh) translateX(0);
        }
    }
</style>
</head>
<body>
    <h1> happy birthday evan !!!!!!</h1>
    <p> from ethan lee :3 (sorry i couldn't find better images lol)</p>
    <a href="directory.html">click here !!</a>
<div id="gif-container">
        <img src="webcorere.gif" alt="confetti">
    </div>
    <div id="container"></div>

    <script>
        const images = [
            "happy_1_67.png",
	    "new_80_1_75.png",
	    "mappa_85_1_75.png"
        ];

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        function getRandomXPosition() {
            return Math.floor(Math.random() * window.innerWidth) + "px";
        }
	
        function createImage() {
            const image = document.createElement("img");
            image.src = getRandomImage();
            image.classList.add("image-container");
            image.style.left = getRandomXPosition();
            document.getElementById("container").appendChild(image);

            setTimeout(() => {
                image.remove();
            }, 10000); 
        }

        setInterval(createImage, 1000);
    </script>
</body>
</html>
